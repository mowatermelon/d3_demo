<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 Demo</title>
    <style type="text/css">
        .node {
            cursor: pointer;
        }

        .overlay {
            background-color: #fff;
        }

        .node circle {
            fill: #fff;
            stroke: #2bb7f5;
            stroke-width: 1.5px;
            width:30px;
            height:30px;
        }
        .node rect {
            fill: #fff;
            stroke: #2bb7f5;
            stroke-width: 1.5px;
        }        
        
        .node text {
            font-size: 13px;
            font-family: sans-serif;
        }

        .link {
            fill: none;
            stroke: #727070;
            stroke-width: 1.5px;
        }
        .ghostCircle.show {
            display: block;
        }

        .ghostCircle, .activeDrag .ghostCircle {
            display: none;
        }
    </style>    
</head>
<body>
    <div id="tree-container"></div>
</body>
<script src="js/jquery-1.10.2.min.js"></script>
